<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:include="fragments/header.html :: headerfiles">
    </th:block>
    <title>Страница авторизации</title>
</head>
<body>
<div class="container brd mt-5 col-sm-2">
    <div th:if="${param.error}">
        <strong>Неправильный логин или пароль!</strong>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label class="col-form-label">Логин : </label>
                <input type="text" class="form-control" name="username"/>
                <small class="form-text text-muted">Введите имя пользователя</small>
        </div>
        <div class="form-group">
            <label class="col-form-label">Пароль: </label>
                <input type="password" class="form-control" name="password" placeholder="Введите пароль"/>
                <small class="form-text text-muted">Введите пароль для входа</small>
        </div>
         <input type="submit" class="btn btn-primary" value="Войти"/>
    </form>
</div>
</body>
</html>
