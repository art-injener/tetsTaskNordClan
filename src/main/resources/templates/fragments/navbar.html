<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header.html :: headerfiles">
    </th:block>
</head>
<body>
<div th:fragment="nav">
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/"><h1>MeetRoom</h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse navbar-dark" id="navbarText">
                <ul class="navbar-nav mr-auto"></ul>
                <span class="navbar-text mr-3">[[${#httpServletRequest.remoteUser} ?: 'Guest']]</span>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-primary" value="Выйти"/>
                </form>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
